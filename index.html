<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pagina inicial do Instagram">
    <meta name="keywords" content="Instagram, perfil">
    <meta name="author" content="Bruna Pimenta">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <aside class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </aside>
        <section class="instagram-continue">
            <article>
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como brunapfor</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </article>
            <article>
                <p class="not-account">Não é brunapfor?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </article>
            <footer>
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </footer>
        </section>
    </div>
</body>
</html>
